<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/login.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body>
    <div class="bg-danger text-center">
        <span class="text-light">{{ Message }}</span>
    </div>
    <div class="d-flex h-100 text-center bg-dark">
        <div class="container mx-auto my-auto">
            <form action="/login" method="POST">
                
                <div class="p-4 text-center">
                    <h2 class="text-light">Login</h2>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control w-50 mx-auto" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control w-50 mx-auto" name="password" id="password" placeholder="Password" required>
                </div>
    
                <div class="p-4">
                    <a href="/signup" class="btn btn-secondary">Sign Up</a>
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
