<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/dashboard.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center px-3 bg-dark py-4">
        <div class="text-left">
            <h2 class="text-light">Dashboard</h2>
        </div>
        <div class="text-right px-3">
            <a href="/signout" class="btn btn-primary">Sign Out</a>
        </div>
    </div>

    <div class="bg-secondary text-center py-1">
        <span class="text-light">Hello {{ username }} !</span>
    </div>

    <!-- CodeChef Contests -->
    <div id="CodeChef" class="flex-container bg-light py-3">
        <div id="CodeChef-Title" class=" text-center py-5">
            <img src="static/CodeChef.png" width="100" height="100" alt="CodeChef">
        </div>

        <div id="CodeChef-Contests" class="container">
            
            {% for i in range(ccNoC) %}
            <div class="card rounded my-3">
                <div class="card-header bg-dark">
                    <span class="text-light">{{ ccContests["Name"][i] }}</span>
                </div>
                <div class="card-body d-flex justify-content-between align-items-center p-4">
                    <span class="">{{ ccContests["Start"][i] }}</span>
                    <br>
                    <span class="rounded p-2 bg-primary text-light">{{ ccContests["Code"][i] }}</span>
                </div>
            </div>
            {% endfor %}
        
        </div>
    </div>

    <!-- CodeForces Contests -->
    <div id="CodeForces" class="flex-container bg-light py-3">
        <div id="CodeForces-Title" class=" text-center py-5">
            <img src="static/CodeForces.png" height="100" alt="CodeChef">
        </div>

        <div id="CodeForces-Contests" class="container">
        
            {% for i in range(cfNoC) %}
            <div class="card rounded my-3">
                <div class="card-header bg-dark">
                    <span class="text-light">{{ cfContests["Name"][i] }}</span>
                </div>
                <div class="card-body d-flex justify-content-between align-items-center p-4">
                    <span class="">{{ cfContests["Start"][i] }}</span>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
